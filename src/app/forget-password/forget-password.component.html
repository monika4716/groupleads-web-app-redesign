<div class="section bg-top pb-4">
    <div class="row bg-top pb-4">
        <div class="container pt-3">
            <div class="col-md-12 text-center">
                <h4>Forgot Password</h4>
                <p>Kindly fill in you email and we will send you a link to reset your password</p>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container login-screen mt-4 pt-2">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="col-12 text-center mb-4 pb-4">
                    <img src="assets/images/logo1.png" />
                </div>
                <form [formGroup]="credential" (ngSubmit)="sendEmail()">
                    <div class="form-group c-mb-5" [ngClass]="{ 'was-validated': send_Email }">
                        <input (change)="onChange()" type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors || send_Email == false}"
                            placeholder="Email">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                        <div *ngIf="send_Email" class="small text-success">{{send_Email_Message}}</div>
                        <div *ngIf="send_Email == false" class="small text-danger">{{send_Email_Message}}</div>
                    </div>
                    <span *ngIf="EmailSuccess == false">
                        <button type="submit" *ngIf="verifying == false" class="btn btn-primary btn-block">Send my
                            password</button>
                        <button *ngIf="verifying == true" disabled class="btn btn-primary btn-block"
                            style="color: white;">Sending my password...</button>
                    </span>
                    <div class="col-md-12 text-center mt-2">
                        <a href="javascript:void(0)" [routerLink]="['/']">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<app-footer-before-login></app-footer-before-login>
